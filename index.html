<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Through My Resume - Interactive Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white">
    <div id="game" class="game-container min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-4xl mb-8">Drive Through My Resume</h1>
            <div class="space-y-4">
                <button id="start-game" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded pixel-border">Play Game</button>
                <button id="view-resume" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded pixel-border">Resume Overview</button>
                <button id="contact-info" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded pixel-border">Contact Info</button>
            </div>
        </div>

        <!-- Game Screen (hidden initially) -->
        <div id="game-screen" class="hidden w-full max-w-4xl mt-8">
            <div id="game-area">
                <!-- Car -->
                <div id="car"></div>
                <!-- Road -->
                <div id="road"></div>
            </div>
            <div id="controls" class="mt-4 flex justify-center space-x-4">
                <button id="left" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">←</button>
                <button id="right" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">→</button>
            </div>
            <div id="info-display" class="mt-4 p-4 bg-gray-900 rounded">
                <h2 id="current-section" class="text-xl mb-2">Skills Boulevard</h2>
                <p id="section-info">Drive through to collect skills and learn about my expertise!</p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
